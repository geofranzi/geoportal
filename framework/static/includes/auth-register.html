<div modal-draggable class="modal-header">
    <button ng-click="ru.close()" type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h1>Registration</h1>
</div>
<div class="modal-body">
    <form class="form form-horizontal" role="form" ng-submit="ru.register()" name="registerForm" id="formRegister">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">
                Username
            </label>
            <div class="col-sm-9">
                <input name="username" id="username" ng-model="ru.model.username" placeholder="Username" type="text"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">
                Email
            </label>
            <div class="col-sm-9">
                <input name="email" id="email" ng-model="ru.model.email" placeholder="Email" type="text"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password1" class="col-sm-3 control-label">
                Password
            </label>
            <div class="col-sm-9">
                <input name="password1" id="password1" ng-model="ru.model.password1" placeholder="Password" type="password"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-3 control-label">
                Password (repeat)
            </label>
            <div class="col-sm-9">
                <input name="password2" id="password2" ng-model="ru.model.password2" placeholder="Password (repeat)"
                       type="password" class="form-control">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ru.register()">
        Submit
    </button>
    <button class="btn btn-primary" ng-click="ru.close()">
        Close
    </button>
</div>
